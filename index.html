
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Todo Culebra â€¢ Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin: 0; height: 100vh; }
    #map { height: 100%; width: 100%; }
    .emoji-marker {
      font-size: 34px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      line-height: 1;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([18.3035, -65.2998], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function makeEmojiIcon(emoji) {
      return L.divIcon({
        className: "",
        html: `<div class="emoji-marker">${emoji}</div>`,
        iconSize: [40, 40],
        iconAnchor: [20, 20],
        popupAnchor: [0, -20]
      });
    }

    function chooseEmoji(name) {
      const lower = name.toLowerCase();
      if (lower.includes("taco") || lower.includes("zaco")) return "ðŸŒ®";
      if (lower.includes("pizza")) return "ðŸ•";
      if (lower.includes("hub") || lower.includes("todo culebra")) return "ðŸ•";
      return "ðŸ“";
    }

    // Load external JSON
    fetch('locations.json')
      .then(res => {
        if (!res.ok) throw new Error(`Failed to load locations.json (${res.status})`);
        return res.json();
      })
      .then(data => {
        if (!data.locations || !Array.isArray(data.locations)) {
          throw new Error('Invalid JSON: expected { locations: [...] }');
        }

        const markers = [];

        data.locations.forEach(loc => {
          // Basic validation
          if (typeof loc.lat !== 'number' || typeof loc.lng !== 'number') return;

          const icon = makeEmojiIcon(chooseEmoji(loc.name || ''));
          const marker = L.marker([loc.lat, loc.lng], { icon }).addTo(map);

          marker.bindPopup(`
            <b>${loc.name ?? 'Unnamed'}</b><br />
            ${loc.description ?? ''}
          `);

          markers.push(marker);
        });

        // Fit to all markers (if any)
        if (markers.length) {
          const bounds = L.latLngBounds(markers.map(m => m.getLatLng()));
          map.fitBounds(bounds, { padding: [30, 30] });
        }
      })
      .catch(err => {
        console.error(err);
        alert('There was a problem loading the locations. Check the console for details.');
      });
  </script>
</body>
</html>
