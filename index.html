<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Todo Culebra Plaza Hub ‚Ä¢ Culebra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100vh; }
    #map { height: 100%; width: 100%; }
    /* Optional: add a subtle shadow to make the emoji pop */
    .pizza-marker {
      font-size: 34px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      /* Center the emoji and prevent Leaflet from adding extra space */
      line-height: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([18.3012, -65.30213], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Pizza emoji marker üçï
    const pizzaIcon = L.divIcon({
      className: "", // Removes default Leaflet styling
      html: '<div class="pizza-marker">üçï</div>',
      iconSize: [40, 40],     // Size of the invisible box around the emoji
      iconAnchor: [20, 20],   // Centers the emoji on the exact point
      popupAnchor: [0, -20]   // Popup appears nicely above the pizza
    });

    const marker = L.marker([18.3012, -65.30213], { icon: pizzaIcon }).addTo(map);

    marker.bindPopup(`
      <b>Todo Culebra Plaza Hub</b><br>
      ORDER HERE: <a href="https://www.shopculebra.com" target="_blank">www.shopculebra.com</a>
    `);

    // Optional: automatically open the popup when the page loads
    // marker.openPopup();
  </script>
</body>
</html>
