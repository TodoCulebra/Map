<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Todo Culebra Plaza Hub â€¢ Culebra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100vh; }
    #map { height: 100%; width: 100%; }
    .dot-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid black;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Create the map centered on the hub
    const map = L.map('map').setView([18.3012, -65.30213], 16);

    // Add simple OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom white dot icon
    const hubIcon = L.divIcon({
      className: "",
      html: '<div class="dot-icon"></div>',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    // Add the single marker
    const marker = L.marker([18.3012, -65.30213], { icon: hubIcon }).addTo(map);

    // Popup with the link
    marker.bindPopup(`
      <b>Todo Culebra Plaza Hub</b><br>
      ORDER HERE: <a href="https://www.shopculebra.com" target="_blank">www.shopculebra.com</a>
    `);

    // Optional: open popup automatically on load
    // marker.openPopup();
  </script>
</body>
</html>
